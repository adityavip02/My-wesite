<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screen Time Limit</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }

    #timer {
      font-size: 40px;
      margin: 20px 0;
    }

    #lock-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
    }

    #lock-screen h1 {
      font-size: 36px;
    }
  </style>
</head>
<body>

  <h1>Focus Mode</h1>
  <p id="timer">01:00</p>
  <p>Stay focused! This page will lock after 1 minute.</p>

  <div id="lock-screen">
    <h1>‚è≥ Time's Up!</h1>
    <p>You have reached your 1-minute screen time limit.</p>
  </div>

  <script>
    let time = 60; // seconds

    const timerElement = document.getElementById('timer');
    const lockScreen = document.getElementById('lock-screen');

    const countdown = setInterval(() => {
      time--;
      const minutes = String(Math.floor(time / 60)).padStart(2, '0');
      const seconds = String(time % 60).padStart(2, '0');
      timerElement.textContent = ${minutes}:${seconds};

      if (time <= 0) {
        clearInterval(countdown);
        lockScreen.style.display = 'flex';
      }
    }, 1000);
  </script>

</body>
</html>
